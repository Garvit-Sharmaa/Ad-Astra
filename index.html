<style>
  :root {
    --font-sans: 'Inter', sans-serif;
    
    /* Brand Colors - Modern Blue */
    --brand-blue: #3b82f6;       /* blue-500 */
    --brand-blue-light: #60a5fa; /* blue-400 */
    --brand-blue-dark: #2563eb;  /* blue-600 */
    --brand-success: #22c55e;    /* green-500 */
    --brand-warning: #f59e0b;    /* amber-500 */
    
    /* Dark Theme (Default) - Deep Slate Blue base */
    --bg-primary: #0f172a;         /* slate-900 */
    --bg-secondary: #1e293b;       /* slate-800 */
    --bg-tertiary: #334155;        /* slate-700 */
    --text-primary: #f1f5f9;       /* slate-100 */
    --text-secondary: #94a3b8;     /* slate-400 */
    --text-tertiary: #64748b;       /* slate-500 */
    --border-primary: #334155;     /* slate-700 */
    --border-secondary: #475569;   /* slate-600 */
    --chat-ai-bubble-bg: #334155;   /* slate-700 */
    --aurora-gradient: radial-gradient(ellipse at 10% 20%, rgba(59, 130, 246, 0.08) 0%, transparent 45%),
                       radial-gradient(ellipse at 90% 80%, rgba(96, 165, 250, 0.06) 0%, transparent 50%);
  }

  html.light-mode {
    --bg-primary: #f1f5f9;         /* slate-100 */
    --bg-secondary: #ffffff;       /* white */
    --bg-tertiary: #f8fafc;        /* slate-50 */
    --text-primary: #0f172a;       /* slate-900 */
    --text-secondary: #475569;     /* slate-600 */
    --text-tertiary: #9ca3af;       /* gray-400 */
    --border-primary: #e2e8f0;     /* slate-200 */
    --border-secondary: #cbd5e1;   /* slate-300 */
    --chat-ai-bubble-bg: #f1f5f9;   /* slate-100 */
    --aurora-gradient: radial-gradient(ellipse at 10% 20%, rgba(59, 130, 246, 0.05) 0%, transparent 45%),
                       radial-gradient(ellipse at 90% 80%, rgba(96, 165, 250, 0.03) 0%, transparent 50%);
  }

  body {
    font-family: var(--font-sans);
    background-color: var(--bg-primary);
    color: var(--text-primary);
    background-image: var(--aurora-gradient);
    background-attachment: fixed;
    transition: background-color 0.3s ease, color 0.3s ease;
    overflow-x: hidden;
    background-size: 200% 200%;
    animation: aurora-shift 25s ease infinite;
  }

  /* Animation Keyframes */
  @keyframes aurora-shift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  @keyframes fade-scale-in {
    from { opacity: 0; transform: scale(0.98); }
    to { opacity: 1; transform: scale(1); }
  }
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes slide-in-right {
    from { opacity: 0; transform: translateX(30px); }
    to { opacity: 1; transform: translateX(0); }
  }
  @keyframes slide-in-left {
    from { opacity: 0; transform: translateX(-30px); }
    to { opacity: 1; transform: translateX(0); }
  }
  @keyframes pulse-soft {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
  }
  
  /* Animation Classes */
  .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
  .animate-fade-scale-in { animation: fade-scale-in 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
  .animate-fade-in-up { animation: fadeInUp 0.6s ease-out forwards; }
  .animate-chat-bubble-in { animation: fadeInUp 0.3s ease-out forwards; }
  .animate-slide-in-right { animation: slide-in-right 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
  .animate-slide-in-left { animation: slide-in-left 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
  .animate-pulse-soft { animation: pulse-soft 2.5s infinite ease-in-out; }

  /* New Card Styles */
  .card {
    background-color: var(--bg-secondary);
    border: 1px solid var(--border-primary);
    border-radius: 1.5rem; /* 24px */
    box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -2px rgba(0,0,0,0.05);
    transition: background-color 0.3s ease, border-color 0.3s ease;
  }
  
  /* Glow Card on Hover */
  .glow-card {
    position: relative;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .glow-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 15px -3px rgba(0,0,0,0.07), 0 4px 6px -4px rgba(0,0,0,0.07);
  }
  .glow-card::before {
    content: '';
    position: absolute;
    left: var(--x, 50%);
    top: var(--y, 50%);
    transform: translate(-50%, -50%);
    z-index: 1;
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, var(--brand-blue-light) 0%, transparent 40%);
    opacity: 0;
    transition: opacity 0.5s ease;
    pointer-events: none;
  }
  .glow-card:hover::before { opacity: 0.1; }
  .glow-card > * { position: relative; z-index: 2; }
  
  /* Primary Button Style */
  .btn-primary {
    display: inline-flex; align-items: center; justify-content: center;
    padding: 0.75rem 1.25rem; font-weight: 600; color: white;
    border-radius: 0.75rem; /* 12px */
    background: linear-gradient(to right, var(--brand-blue-dark), var(--brand-blue));
    box-shadow: 0 4px 15px 0 rgba(59, 130, 246, 0.2);
    transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    transform: scale(1); border: none;
  }
  .btn-primary:hover:not(:disabled) {
    box-shadow: 0 6px 20px 0 rgba(59, 130, 246, 0.3);
    transform: scale(1.03);
  }
  .btn-primary:active:not(:disabled) { transform: scale(0.98); }
  .btn-primary:disabled {
    background: var(--text-tertiary);
    cursor: not-allowed; box-shadow: none; transform: scale(1); opacity: 0.7;
  }
  
  /* Warning Button Style (for TriageResult) */
  .btn-warning {
    display: inline-flex; align-items: center; justify-content: center;
    padding: 0.75rem 1.25rem; font-weight: 600; color: #431407; /* amber-950 */
    border-radius: 0.75rem;
    background: linear-gradient(to right, #f59e0b, #fbbf24); /* amber-500, amber-400 */
    box-shadow: 0 4px 15px 0 rgba(245, 158, 11, 0.25);
    transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    transform: scale(1); border: none;
  }
  html.dark-mode .btn-warning { color: white; }
  .btn-warning:hover:not(:disabled) {
    box-shadow: 0 6px 20px 0 rgba(245, 158, 11, 0.35);
    transform: scale(1.03);
  }
  .btn-warning:active:not(:disabled) { transform: scale(0.98); }
  
  /* Secondary Button Style */
  .btn-secondary {
    display: inline-flex; align-items: center; justify-content: center;
    padding: 0.75rem 1.25rem; font-weight: 600;
    border-radius: 0.75rem;
    background-color: var(--bg-tertiary);
    color: var(--text-primary);
    border: 1px solid var(--border-primary);
    transition: all 0.2s ease;
    transform: scale(1);
  }
  .btn-secondary:hover:not(:disabled) {
    background-color: var(--border-primary);
    border-color: var(--border-secondary);
  }
  .btn-secondary:active:not(:disabled) {
    transform: scale(0.98);
  }
  .btn-secondary:disabled {
    cursor: not-allowed; opacity: 0.6;
  }

  /* Custom Input Styles */
  .input-base {
    display: block; width: 100%;
    padding: 0.75rem 1rem;
    font-size: 1rem;
    background-color: var(--bg-tertiary);
    border: 1px solid var(--border-primary);
    border-radius: 0.75rem;
    color: var(--text-primary);
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
  }
  .input-base:focus {
    outline: none;
    border-color: var(--brand-blue);
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
  }

  /* Custom Scrollbar */
  ::-webkit-scrollbar { width: 6px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: var(--border-secondary); border-radius: 3px; }
  ::-webkit-scrollbar-thumb:hover { background: var(--text-tertiary); }

  /* Custom AI typing indicator */
  .typing-indicator span {
    height: 8px; width: 8px;
    background-color: var(--brand-blue-light);
    border-radius: 50%; display: inline-block;
    animation: wave 1.4s infinite ease-in-out both;
  }
  .typing-indicator span:nth-of-type(1) { animation-delay: -0.32s; }
  .typing-indicator span:nth-of-type(2) { animation-delay: -0.16s; }
  @keyframes wave {
    0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); }
  }

</style>
<link rel="stylesheet" href="/index.css">
</head>
